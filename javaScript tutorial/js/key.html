<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main-div">
        <div>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis exercitationem dicta ducimus quos
                dolorem voluptates. Dicta veniam laboriosam dolor reiciendis.</p>
            <br>
            <input type="text" class="effect-1" onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()">
            <br />

            <p id="keys"></p>
        </div>
    </div>
    <script>
        const keyPress = () => {
            document.getElementById("keys").innerHTML = `you press ${event.key} and code is ${event.code}`;

        } 


        const keyDown =() =>{
        document.getElementById("keys").innerHTML = "u del bro"
        }

        const keyUp =() =>{
        document.getElementById("keys").innerHTML = "i love u"
        }

    </script>
</body>

</html>
